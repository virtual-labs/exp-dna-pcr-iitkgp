

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animating Thermometer</title>
    <style>
        body {
    text-align: center;
}

.thermometer {
    width: 100px;
    height: 300px;
    background-color: #ccc;
    border: 1px solid #000;
    position: relative;
    margin: 20px auto;
}

.fluid {
    width: 100%;
    height: 50%;
    background-color: red;
    position: absolute;
    bottom: 0;
    transition: height 0.5s ease;
}

    </style>
</head>
<body>
    <div class="thermometer">
        <div class="fluid" id="fluid"></div>
    </div>
    <button onclick="increaseTemperature()">Increase Temperature</button>
    <button onclick="decreaseTemperature()">Decrease Temperature</button>
    <script src="script.js"></script>
    <script>
   let temperature = 0;
const fluid = document.getElementById("fluid");
let increasing = true;
let animationInterval;

function updateThermometer() {
    const maxHeight = 300; // Max height of the thermometer
    const minHeight = 0; // Min height of the fluid
    const maxTemperature = 100; // Max temperature
    const minTemperature = 0; // Min temperature

    const fluidHeight = minHeight + ((temperature - minTemperature) / (maxTemperature - minTemperature)) * maxHeight;
    fluid.style.height = `${fluidHeight}px`;

    if (temperature === 72) {
        clearInterval(animationInterval);
    }
}

function animateTemperature() {
    if (increasing) {
        temperature += 1;
        if (temperature >= 95) {
            increasing = false;
        }
    } else {
        temperature -= 1;
        if (temperature <= 57) {
            increasing = true;
        }
    }
    updateThermometer();

    if (temperature === 72) {
        clearInterval(animationInterval);
    }
}

animationInterval = setInterval(animateTemperature, 100); // Start the temperature change animation

    </script>
   
</html>
